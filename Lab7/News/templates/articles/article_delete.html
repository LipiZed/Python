{% extends 'base.html' %}

{% block content %}
{% if user.username == article.author.username %}
    <h1>Delete</h1>
    <form action="" method="post"> {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a href = "{% url 'article_detail' article.slug %}" ><button type="button" class="btn btn-primary">Cancel</button></a>
    </form>
{% else %}
<div class = 'container'>
    <div class = 'text-center'>
        <h1> OOPPS!</h1>
        <h3> You do not have permission to delete this post</h3>
        <h3><a href = "{% url 'article_list' %}"> Back to articles</a> </h3>
    </div>
</div>
{% endif %}
{% endblock %}
