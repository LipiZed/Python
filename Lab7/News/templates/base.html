<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
<html lang = 'en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NewsPaper App</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
    <div class = "container-fluid">
        <a class="navbar-brand scale-item" href="{% url 'home' %}">Home</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                   <a class="scale-item nav-link"
                      role="button"
                      id="Articles"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      href="#">
                      Articles</a>
                      <ul class = "dropdown-menu dropdown-menu-dark" aria-labelledby="Articles">
                          <li><a class = 'dropdown-item' href="{% url 'article_list' %}">Articles</a></li>
                      </ul>
                </li>
                  <li class="nav-item dropdown">
                   <a class="scale-item nav-link"
                      role="button"
                      id="aboutMe"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      href="#">
                      About me</a>
                       <ul class = "dropdown-menu dropdown-menu-dark" aria-labelledby="aboutMe">
                           <li><a class = 'dropdown-item' href="https://vk.com/chezakiberbulili">Vk</a></li>
                           <li><a class = 'dropdown-item' href="https://github.com/LipiZed">Github</a></li>
                       </ul>
                </li>
              </ul>
             <form class = 'd-flex ms-3' action = "{% url 'search_results' %}" method="get">
                    <input class = 'form-control me-2' type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class = 'btn btn-outline-success' type ='submit'>Search</button>
             </form>
         </div>
        {% if user.is_authenticated %}
            <div class="nav-item dropdown">
            <a class="text-light nav-link dropdown-toggle scale-item"
                    role="button"
                    id="userMenu"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    href = "#">
                {{ user.username }}</a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href = "{% url 'account_change_password' %}">Change password</a></li>
                    <li><a class="dropdown-item" href = "{% url 'account_logout' %}">Log out</a></li>
                </ul>
            </div>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary scale-item me-2">Log in</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary scale-item">Sign up</a>
        {% endif %}
    </div>
    </div>
    </nav>
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
