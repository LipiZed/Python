{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
    {% for article in object_list %}
        <div class = "container">
            <div class="card">
                <div class = "card-header">
                    <a class = "text-link font-weight-bold" href="{% url 'article_detail' article.pk %}"> {{ article.title }}</a>
                    <span class = 'text-muted'> {{ article.author }} | {{ article.date }}</span>
                </div>
                <div class = 'card-body'>
                    <span class = "truncate"> {{ article.body }} </span>
                </div>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock %}
