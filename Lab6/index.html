<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Гостиница</title>
</head>
<body>
    <h1>Гостиница</h1>
    <h2>Добавить гостиницу</h2>
    <form action="add_hotel.py" method="post">
        <label for="name">Название:</label>
        <input type="text" name="name" required><br>
        <label for="address">Адрес:</label>
        <input type="text" name="address" required><br>
        <label for="phone">Телефон:</label>
        <input type="text" name="phone" required><br>
        <label for="email">Электронная почта:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Добавить</button>
    </form>

    <h2>Добавить номер</h2>
    <form action="add_room.py" method="post">
        <label for="hotel_id">ID гостиницы:</label>
        <input type="number" name="hotel_id" required><br>
        <label for="room_number">Номер:</label>
        <input type="number" name="room_number" required><br>
        <label for="room_type">Тип:</label>
        <input type="text" name="room_type" required><br>
        <label for="price">Цена:</label>
        <input type="number" name="price" step="0.01" required><br>
        <label for="capacity">Вместимость:</label>
        <input type="number" name="capacity" required><br>
        <button type="submit">Добавить</button>
    </form>

    <h2>Добавить бронирование</h2>
    <form action="add_booking.py" method="post">
        <label for="room_id">ID номера:</label>
        <input type="number" name="room_id" required><br>
        <label for="guest_name">Имя гостя:</label>
        <input type="text" name="guest_name" required><br>
        <label for="guest_phone">Телефон гостя:</label>
        <input type="text" name="guest_phone" required><br>
        <label for="guest_email">Электронная почта гостя:</label>
        <input type="email" name="guest_email" required><br>
        <label for="check_in">Дата заезда:</label>
        <input type="date" name="check_in" required><br>
        <label for="check_out">Дата выезда:</label>
        <input type="date" name="check_out" required><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
