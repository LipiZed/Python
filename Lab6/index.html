<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Гостиница</title>
</head>
<body>
    <h1>Гостиница</h1>

    <h2>Добавить гостиницу</h2>
    <form action="cgi-bin/add_hotel.py" method="POST">
        <label>Название:</label>
        <input type="text" name="name" required><br>
        <label>Адрес:</label>
        <input type="text" name="address" required><br>
        <label>Телефон:</label>
        <input type="text" name="phone" required><br>
        <label>Электронная почта:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Добавить</button>
    </form>

    <h2>Добавить номер</h2>
    <form action="cgi-bin/add_room.py" method="post">
        <label>ID гостиницы:</label>
        <input type="number" name="hotel_id" required><br>
        <label>Номер:</label>
        <input type="number" name="room_number" required><br>
        <label>Тип:</label>
        <input type="text" name="room_type" required><br>
        <label>Цена:</label>
        <input type="number" name="price" required><br>
        <label>Вместимость:</label>
        <input type="number" name="capacity" required><br>
        <button type="submit">Добавить</button>
    </form>

    <h2>Добавить бронирование</h2>
    <form action="cgi-bin/add_booking.py" method="post">
        <label>ID номера:</label>
        <input type="number" name="room_id" required><br>
        <label>Имя гостя:</label>
        <input type="text" name="guest_name" required><br>
        <label>Телефон гостя:</label>
        <input type="text" name="guest_phone" required><br>
        <label>Электронная почта гостя:</label>
        <input type="email" name="guest_email" required><br>
        <label>Дата заезда:</label>
        <input type="date" name="check_in" required><br>
        <label>Дата выезда:</label>
        <input type="date" name="check_out" required><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
